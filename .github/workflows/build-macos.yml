name: Build macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install briefcase
      - name: Clean previous builds
        run: |
          rm -rf build dist macOS || true
      - name: Create app
        run: |
          briefcase create macOS app --no-input --log -v
      - name: Build app
        run: |
          briefcase build macOS app --no-input --log -v
      - name: Package app
        run: |
          briefcase package macOS app --adhoc-sign --update --no-input --log -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autopassgui-macos
          path: dist
          if-no-files-found: warn
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-autopassgui-macos
          path: logs
