name: Build Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3-venv \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libgirepository-1.0-1 \
            libcanberra-gtk3-module \
            git
          # Debug: Show Python paths
          echo "Python executable: $(which python)"
          echo "Python3 executable: $(which python3)"
          echo "Python version: $(python --version)"
          
          # Make system python3 point to the GitHub Actions Python
          PYTHON_PATH=$(which python)
          sudo update-alternatives --install /usr/bin/python3 python3 $PYTHON_PATH 1
          
          # Create python3.11 symlink
          sudo ln -sf $PYTHON_PATH /usr/bin/python3.11
          
          # Find and create python3.11-config
          PYTHON_CONFIG=$(find $(dirname $PYTHON_PATH) -name "*-config" | head -1)
          if [ -n "$PYTHON_CONFIG" ]; then
            sudo ln -sf $PYTHON_CONFIG /usr/bin/python3.11-config
            echo "Created python3.11-config symlink: $PYTHON_CONFIG -> /usr/bin/python3.11-config"
          else
            echo "Warning: Could not find python-config"
          fi
          
          # Verify Python.h location
          PYTHON_INCLUDE=$(python -c "import sysconfig; print(sysconfig.get_path('include'))")
          echo "Python include path: $PYTHON_INCLUDE"
          ls -la "$PYTHON_INCLUDE/Python.h" || echo "Python.h not found at expected location"
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install briefcase
      - name: Clean previous builds
        run: |
          sudo rm -rf build dist linux || true
      - name: Create app
        run: |
          briefcase create linux system --no-input --log -v
      - name: Build app
        run: |
          briefcase build linux system --no-input --log -v
      - name: Package app
        run: |
          briefcase package linux system --adhoc-sign --update --no-input --log -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-system
          path: dist
          if-no-files-found: warn
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-linux
          path: logs
