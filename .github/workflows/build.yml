name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: "Windows"
            runs_on: "windows-latest"
            platform: "windows"
            output_format: "app"
          - target: "Ubuntu"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "system"
          - target: "AppImage"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "appimage"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3.11-venv \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libgirepository-1.0-1 \
            libcanberra-gtk3-module \
            fuse \
            libfuse2 \
            git \
            docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install briefcase
      - name: Create app
        run: |
          briefcase create ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log
      - name: Build app
        run: |
          briefcase build ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log
      - name: Package app
        run: |
          briefcase package ${{ matrix.platform }} ${{ matrix.output_format }} --adhoc-sign --update --no-input --log
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.output_format }}
          path: dist
          if-no-files-found: error
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.target }}
          path: logs
