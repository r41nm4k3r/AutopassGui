name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: "Windows"
            runs_on: "windows-latest"
            platform: "windows"
            output_format: "app"
          - target: "Ubuntu"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "system"
          - target: "AppImage"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "appimage"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3.11-venv \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libgirepository-1.0-1 \
            libcanberra-gtk3-module \
            fuse \
            libfuse2 \
            git \
            docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER
          sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install briefcase
      - name: Clean previous builds
        run: |
          sudo rm -rf build dist linux windows macos android ios web || true
      - name: Debug environment
        run: |
          echo "Python version: $(python --version)"
          echo "Python3 version: $(python3 --version)"
          echo "Briefcase version: $(briefcase --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "pyproject.toml exists: $(test -f pyproject.toml && echo yes || echo no)"
      - name: Create app
        run: |
          set -x
          briefcase create ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v 2>&1 | tee create.log || echo "Create failed with exit code $?"
      - name: Build app
        run: |
          set -x
          briefcase build ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v 2>&1 | tee build.log || echo "Build failed with exit code $?"
      - name: Package app
        run: |
          set -x
          briefcase package ${{ matrix.platform }} ${{ matrix.output_format }} --adhoc-sign --update --no-input --log -v 2>&1 | tee package.log || echo "Package failed with exit code $?"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.output_format }}
          path: dist
          if-no-files-found: error
      - name: Collect logs
        if: always()
        run: |
          mkdir -p logs
          find . -name "*.log" -exec cp {} logs/ \; || true
          cp create.log logs/ 2>/dev/null || true
          cp build.log logs/ 2>/dev/null || true
          cp package.log logs/ 2>/dev/null || true
          echo "Log files found:"
          ls -la logs/
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.target }}
          path: logs
