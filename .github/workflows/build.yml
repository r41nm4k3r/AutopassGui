name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: "Windows"
            runs_on: "windows-latest"
            platform: "windows"
            output_format: "app"
          - target: "Ubuntu"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "system"
          - target: "AppImage"
            runs_on: "ubuntu-latest"
            platform: "linux"
            output_format: "appimage"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3-venv \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libgirepository-1.0-1 \
            libcanberra-gtk3-module \
            fuse \
            libfuse2 \
            git
          # Install Docker for AppImage builds only
          if [ "${{ matrix.output_format }}" = "appimage" ]; then
            # Remove conflicting packages and install Docker
            sudo apt-get remove -y containerd containerd.io runc || true
            sudo apt-get autoremove -y || true
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo systemctl start docker
            sudo usermod -aG docker $USER
          fi
      - name: Install system dependencies (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          # Windows-specific setup if needed
          echo "Windows runner ready"
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install briefcase
      - name: Clean previous builds (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          sudo rm -rf build dist linux windows macos android ios web || true
      - name: Clean previous builds (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          Remove-Item -Path build, dist, linux, windows, macos, android, ios, web -Recurse -Force -ErrorAction SilentlyContinue
      - name: Debug environment (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          echo "Python version: $(python --version)"
          echo "Python3 version: $(python3 --version)"
          echo "Briefcase version: $(briefcase --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "pyproject.toml exists: $(test -f pyproject.toml && echo yes || echo no)"
      - name: Debug environment (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          echo "Python version: $(python --version)"
          echo "Briefcase version: $(briefcase --version)"
          echo "Current directory: $(Get-Location)"
          echo "Directory contents:"
          Get-ChildItem
          echo "pyproject.toml exists: $(Test-Path pyproject.toml)"
      - name: Create app (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          briefcase create ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v
      - name: Create app (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          briefcase create ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v
      - name: Build app (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          briefcase build ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v
      - name: Build app (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          briefcase build ${{ matrix.platform }} ${{ matrix.output_format }} --no-input --log -v
      - name: Package app (Ubuntu)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          briefcase package ${{ matrix.platform }} ${{ matrix.output_format }} --adhoc-sign --update --no-input --log -v
      - name: Package app (Windows)
        if: matrix.runs_on == 'windows-latest'
        run: |
          briefcase package ${{ matrix.platform }} ${{ matrix.output_format }} --adhoc-sign --update --no-input --log -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.output_format }}
          path: dist
          if-no-files-found: warn
      - name: Debug dist directory
        if: always()
        run: |
          echo "Contents of current directory:"
          ls -la || dir
          echo "Contents of dist directory (if exists):"
          ls -la dist || echo "dist directory does not exist"
          echo "Contents of build directory (if exists):"
          ls -la build || echo "build directory does not exist"
      - name: Collect logs (Ubuntu)
        if: always() && matrix.runs_on == 'ubuntu-latest'
        run: |
          mkdir -p logs
          find . -name "*.log" -exec cp {} logs/ \; || true
          cp create.log logs/ 2>/dev/null || true
          cp build.log logs/ 2>/dev/null || true
          cp package.log logs/ 2>/dev/null || true
          echo "Log files found:"
          ls -la logs/
      - name: Collect logs (Windows)
        if: always() && matrix.runs_on == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Path logs -Force
          Get-ChildItem -Path . -Filter "*.log" -Recurse | Copy-Item -Destination logs -ErrorAction SilentlyContinue
          echo "Log files found:"
          Get-ChildItem logs
      - name: Upload logs on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.target }}
          path: logs
