name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install briefcase
      - name: Build Windows package
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libgirepository1.0-dev
          pip install briefcase
      - name: Build Linux package
        run: |
          briefcase package linux system
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: dist/*.deb

  build-appimage:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          dnf install -y python3.11 python3.11-pip git
          dnf install -y cairo-gobject-devel gobject-introspection-devel gtk3-devel
          dnf install -y libcanberra-gtk3 PackageKit-gtk3-module gvfs-client
          dnf install -y fuse fuse-libs
      - name: Install Briefcase
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install briefcase
      - name: Build AppImage
        run: |
          python3.11 -m briefcase create linux appimage
          python3.11 -m briefcase build linux appimage
          python3.11 -m briefcase package linux appimage
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage
