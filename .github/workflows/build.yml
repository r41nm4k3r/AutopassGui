name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install briefcase
      - name: Build Windows package
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3.11-venv \
            libcairo2-dev \
            libgirepository1.0-dev
          pip install briefcase
      - name: Build Linux package
        run: |
          briefcase create linux system --no-input --log
          briefcase build linux system --no-input --log
          briefcase package linux system --no-input --log
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: dist/*.deb

  build-appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            python3.11-venv \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libgirepository-1.0-1 \
            libcanberra-gtk3-module \
            fuse \
            libfuse2 \
            git
      - name: Install Briefcase
        run: |
          pip install briefcase
      - name: Build AppImage
        run: |
          briefcase create linux appimage --no-input --log
          briefcase build linux appimage --no-input --log
          briefcase package linux appimage --no-input --log
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage
